<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Genius</title>

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
		integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
		crossorigin="anonymous" />
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Arima+Madurai:wght@200&amp;family=Bungee&amp;family=Iceland&amp;display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>
	<div class="container">
		<div class="game">
			<div class="game_pad game_pad--tl"></div>
			<div class="game_pad game_pad--tr"></div>
			<div class="game_pad game_pad--bl"></div>
			<div class="game_pad game_pad--br"></div>

			<div class="game_options">
				<h1 class="game_title">Genius  <span class="reg">Â®</span></h1>
				<div class="gui">

					<div class="group">
						<div class="gui_counter">--</div>
						<p class="gui_label">Count</p>
					</div>


					<div class="group">
						<div class="gui_btn gui_btn--start"></div>
						<p class="gui_label">start</p>
					</div>


					<div class="group">
						<div class="gui_led"></div>
						<div class="gui_btn gui_btn--strict"></div>
						<p class="gui_label">strict</p>
					</div>

					<div class="group group-large">
						<div class="gui_label gui_label--switch">ON</div>
						<div class="gui_btn-switch"></div>
						<div class="gui_label gui_label--switch">OFF</div>
					</div>

				</div>
			</div>
		</div>
	</div>
	<script src="js/scripts.js"></script>
</body>
</html>
